buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'

apply from: '../../sign.gradle'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "tw.firemaples.onscreenocr"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 28
        versionName "1.7.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //https://gist.github.com/keyboardsurfer/a6a5bcf2b62f9aa41ae2
//    applicationVariants.all { variant ->
//        if (variant.buildType.isDebuggable()) {
//            def flavor = variant.mergedFlavor
//            def name = flavor.getVersionName()
//            def versionName = name + '-debug'
//            flavor.versionName = versionName;
//            flavor.applicationId = 'tw.firemaples.onscreenocr_debug'
//        }
//    }
    productFlavors {
        debug_config {
            applicationId "tw.firemaples.onscreenocr_debug"
            versionCode 100
            versionName "10.0.0"
        }
        release_config {
            signingConfig signingConfigs.SignConfig
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.rmtheis:tess-two:6.1.1'
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'io.github.firemaples:microsoft-translator-java-api:0.8.5'
    compile 'com.google.android.exoplayer:exoplayer:r2.4.0'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.amitshekhar.android:android-networking:1.0.0'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'